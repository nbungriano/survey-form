<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>

    <div id="container">
    <h1 id="title">Sports Car Survey Form</h1>
    <p id="description">
        Thank you for your time
    </p>  
    <form id="survey-form">
        <label id="name-label">Name:</label>
        <input type="name" id="name" name="name" placeholder="Enter your name here" required><br>
        <label id="email-label">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email here" required><br>
        <label id="number-label">Age:</label>
        <input type="number" id="number" name="number" placeholder="0" min="0" max="60" required><br><br>

        <label for="cars">Choose what is the best Sports Car for you</label><br>
        <select name="cars" id="dropdown">
          <option value="">Ferrari</option>
          <option value="">Lamborghini</option>
          <option value="">Aston Martin</option>
          <option value="">McLaren</option>
          <option value="">Maserati</option>
          <option value="">Porche</option>
          <option value="">Mercedes-Benz</option>
          <option value="">BMW</option>
          <option value="">Lexus</option>
          <option value="">Audi</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">

        <p>Please select your gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Single</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Married</label><br>

        <p>Please select your status:</p>
        <input type="checkbox" id="status" name="status" value="Sigle">
        <label for="status"> I have a bike</label><br>
        <input type="checkbox" id="status" name="status" value="Married">
        <label for="status"> I have a car</label><br>

        <p>Any comments or suggestion?</p>
        <textarea name="textarea" id="comments"  name="comments" placeholder="Enter your comments here..."></textarea>

        <input type="submit" value="Submit" id="submit">
    </form>
</div>
  
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
